name: Loc - Generate Library

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version : "
        required: true
        default: ""
        type: string

defaults:
  run:
    shell: zsh --login --errexit --pipefail {0}

jobs:
  # user_informations:
  #   uses: ./.github/workflows/user_informations.yml

  deploy_library_ios:
    uses: ./.github/workflows/deploy_library_ios_hosted.yml
    with:
      github_version: "${{ github.event.inputs.version }}"
      