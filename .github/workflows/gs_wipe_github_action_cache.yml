name: GS - Wipe Github Actions Cache

on:
  workflow_call:
    secrets:
      pat:
        required: true


jobs:
  gs_wipe_github_action_cache:
    name: Wipe Github Actions Cache
    runs-on: [self-hosted, Linux, node20]

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clear caches
        uses: easimon/wipe-cache@main
        with:
          dry-run: "false"

