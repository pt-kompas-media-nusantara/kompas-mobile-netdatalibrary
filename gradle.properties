# ===================
# Gradle Performance
# ===================

# Batasi memori Gradle (3 GB aman untuk RAM 8 GB)
org.gradle.jvmargs=-Xmx3072M -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx3072M"

# Aktifkan caching build
org.gradle.caching=true

# Konfigurasi cache build (experimental tapi cukup stabil di Android)
org.gradle.configuration-cache=true

# Matikan build paralel (biar nggak tabrakan resource)
org.gradle.parallel=false

# Batasi jumlah worker (2 cukup untuk laptop 8 GB RAM)
org.gradle.workers.max=2

# ===================
# Kotlin
# ===================
kotlin.code.style=official

# ===================
# Android
# ===================
android.useAndroidX=true
android.nonTransitiveRClass=true
